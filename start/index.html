<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcolatrice">
            <input type="text" class="calc-numbers" value="0">
            <div class="buttons">
                <button class="addizione">+</button>
                <button class="sottrazione">-</button>
                <button class="moltiplicazione">x</button>
                <button class="divisione">&divide;</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="uguale">=</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">AC</button>
            </div>
        </div>
    </div>
</body>
</html>
